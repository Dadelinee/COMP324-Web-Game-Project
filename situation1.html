<!DOCTYPE html>
<html lang="en">
<head>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>


    /* This controls the animation for the story text. It makes it slide across the screen from right to left */
  p {
    animation-duration: 3s;
    animation-name: slidein;
    }
    @keyframes slidein {
        from {
        margin-left: 100%;
        width: 300%
        }
        to {
            margin-left: 0%;
            width: 100%;
            }
          overflow: hidden;
  }


    /* Creates the gold buttons for the user options */
   .button {
  background-color: #FFD700; /* Gold */
  border: none;
  color: Black;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 300px 2px;
  cursor: pointer;
  border-radius: 12px;
}

    /* Centers the buttons to the middle of the page */
    /* Just figure out how to move the buttons more towards the bottom of the page so there's space for the picture! */
   .text-center {
   text-align: center;
   }



    .button1 {padding: 20px 30px;}
    .button2 {padding: 20px 40px;}



</style>
</head>
<body style="background-color:white;">
<p style= "color:black; font-size:50px;"> You have just encountered a Cyclops. What will you do?</p>

<div class="text-center">
    <button class="button button1">Throw some stones at it to make it go away</button>
    <button class="button button2">Take out your sword and fight it</button>
</div>





</body>
</html>
